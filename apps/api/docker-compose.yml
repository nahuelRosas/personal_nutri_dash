version: '3'

services:
  db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    ports:
      - '${DB_PORT}:3306'
    volumes:
      - ./data/mysql/:/var/lib/mysql

  cognito:
    image: jagregory/cognito-local:latest
    ports:
      - 9229:9229
    volumes:
      - ./data/docker/volumes/cognito:/app/.cognito
